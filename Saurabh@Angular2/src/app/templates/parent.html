<div class="container">
    <div class="row">
        <div class="parentDiv col-lg-6 col-md-12 col-xs-12 col-sm-12">
            <ul>
                <li class="parentText" *ngFor="let entry of parentData">
                <button class="btn btn-primary" (click)="onParentClick(entry)">{{entry.name}}</button>
                <span *ngIf="entry.name === selectedValue">Selected</span>
                </li>
            </ul>
        </div>

        <child [childDataPassedFromParents] ="dataForChild" (childEvent)="onEventFromChild($event)"></child>
    </div>
</div>
